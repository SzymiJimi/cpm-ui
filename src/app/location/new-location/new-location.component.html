<div class="container-fluid font main-card">
  <div class="card">
    <div *appAuthorized class="card-body">
      <div *appManager>
        <p class="subpage-info">>Item </p>
        <hr>
        <div class="button-row float-right manage-btn">
          <!--<mat-spinner class="loadingSpinner" [diameter]="50" [strokeWidth]="5" *ngIf="addingStarted"></mat-spinner>-->
          <button mat-raised-button class="add-top-button" (click)="addLocation()">Add</button>
        </div>
        <hr style="margin-top: 70px">
        <div class="item-add-box">
          <div class="item-info">
            <div class="row">
              <div class="input-label">
                <h5>Location information</h5>
                <p>Write a name and address of location</p>
              </div>
              <div class="card input-card">
                <div class="card-body">
                  <div class="form-group">
                    <label for="inputBrand">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputBrand"
                      [(ngModel)]="newLocation.name"
                      placeholder="e.g. Kielce">
                  </div>
                  <div class="form-group">
                    <label for="inputModel">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputModel"
                      [(ngModel)]="newLocation.address"
                      placeholder="e.g. Al. Tysiąclecia Państwa Polskiego 7">
                  </div>
                </div>
              </div>
            </div>
            <hr>
            <div class="button-row float-right manage-btn">
              <!--<mat-spinner class="loadingSpinner" [diameter]="50" [strokeWidth]="5" *ngIf="addingStarted"></mat-spinner>-->
              <button mat-raised-button class="add-button" (click)="addLocation()">Add</button>
            </div>
          </div>
        </div>
      </div>
      <div *appUnauthorized class="card-body">
        Welcome on our page sign in to see the content.
      </div>

    </div>

  </div>
