<h1 mat-dialog-title>Reservations for this item</h1>
<div mat-dialog-content>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">From</th>
      <th scope="col">To</th>
      <th scope="col">Contact</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let reservation of data.reservations">
      <td>{{reservation.from | datetime}}</td>
      <td>{{reservation.to | datetime}}</td>
      <td>{{reservation.contact}}</td>
    </tr>
    </tbody>
  </table>
  <button mat-button [mat-dialog-close] cdkFocusInitial>Close</button>
</div>
